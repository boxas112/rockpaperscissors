<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Rock paper scissors</title>
</head>
<body>

    <script>
    let rounds = 5;
    const outcomes = ['rock','paper','scissors'];
    
    function computerSelect() { // function for computer selecting a choice;
        let runningStuff = computerPlay();
        computerSelection = runningStuff;
        return computerSelection;
    }

    function game() { // game function to run a loop for the functions
        let i;
            for (i = 0;i < rounds; i++){
                computerSelect();
                playerSelect();
                validName();
            }
    }
    function playerSelect() {
        let initialPrompt = prompt("Please enter your choice![Rock/Paper/Scissors]: ")// Player selection prompt
        playerSelection = initialPrompt.toLowerCase(); // Making the selection lower case for case sensitivity
        return playerSelection;
    }
    function validName(){
        if (outcomes.includes(playerSelection)) { // If outcomes array includes the player selection the game starts.
            playRound(playerSelection,computerSelection);
        } else {
            alert("You have put in wrong information,try again!");
            rounds = rounds + 1; // If the information is wrong adds one more round
            return rounds;
        }    
    }

    function computerPlay() {   
        // outcomes = (The array of the outcomes)
        //[Math.floor =(Takes the multiplication and returns largest integer less than or equal to the specified number.)  
        //(Math.random = (Makes a random number between 0 and 1) * length of the array(3 in this case)]
        return outcomes[Math.floor(Math.random() * outcomes.length)];
    }


    function playRound(playerSelection, computerSelection){
        // The function is about the game logic
        // the switch statement checks what the computer and the player picked and depending if its true or false it shows a prompt
        switch (true || false) {
            case playerSelection === "rock" && computerSelection === "paper":
            alert("Computer chose paper and you lose!");
            break;

            case playerSelection === "paper" && computerSelection === "scissors":
                alert("Computer chose scissors and you lose!");
            break;

            case  playerSelection === "scissors" && computerSelection === "rock":
                alert("Computer chose rock and you lose!");
            break;

            case playerSelection === "rock" && computerSelection === "scissors":
                alert("Computer chose scissors and you win!");
            break;

            case playerSelection === "paper" && computerSelection === "rock":
                alert("Computer chose rock and you win!");
            break;

            case playerSelection === "scissors" && computerSelection === "paper":
                alert("Computer chose paper and you win!");
            break;
            
            case playerSelection === computerSelection:
                alert("It's a tie!");
            break;
        }
    }
    game();
    </script>
</body>


</html>
